version: "3.7"

services:
  db:
    build:
      context: .
      dockerfile: deploy/docker/postgres/Dockerfile
    image: ceramic-go/db:latest
    restart: unless-stopped
    volumes:
      - .mounts/db:/var/lib/postgresql/data:rw
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

  redis:
    build:
      context: .
      dockerfile: deploy/docker/redis/Dockerfile
    image: ceramic-go/redis:latest
    restart: unless-stopped
    privileged: true
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - .mounts/redis/db:/data
      - .mounts/redis/conf:/conf
    ports:
      - "6379:6379"

